<!DOCTYPE html>
<html lang="ru">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link rel="stylesheet" href="dist/css/index.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet">





</head>

<body>


   <section class="test">




      <div class="test__container">

         <div class="test__scrollbar">
            <div class="test__main-body">

               <div class="test__main-info">

                  <div class="test__rung"><img data-rung src="https://fakeimg.pl/100/"></div>

                  <div class="test__progress">

                     <div class="test__width" data-width="0" data-width-procent="0" data-lvl="0" data-maxValue="10">

                        <div class="test__progress-text" data-progress-text>
                           0/10
                        </div>


                     </div>

                     <div class="test__shadow" data-shadow-procent="0">
                     </div>

                  </div>

               </div>



               <button class="test__add" data-add>+2</button>


               <div class="test__currency" data-currency>0 монет</div>

               <div class="history">

                  <div class="history__body _hidden" data-billet>

                     <div class="history__first-block">
                        <div class="history__rung-img"><img src="https://fakeimg.pl/80/"></div>
                        <div class="history__rung-text">text</div>
                     </div>

                     <div class="history__tool"><img src="https://fakeimg.pl/70/"></div>

                     <div class="history__second-block">
                        <div class="history__rung-img"><img src="https://fakeimg.pl/80/"></div>
                        <div class="history__rung-text">text</div>
                     </div>


                  </div>

                  <button class="history__btn" data-history-btn>button</button>
                  <button class="history__btn" data-history-btn>button</button>
                  <button class="history__btn" data-history-btn>button</button>

                  <div class="history__billet-paste" data-billet-paste></div>

               </div>

               <!-- ============================================================= -->

               <div class="todo-list">

                  <div class="todo-list__body _hidden" data-todo-billet>
                     <button class="todo-list__icon" data-todo-icon><img src="https://fakeimg.pl/30/"></button>
                     <div class="todo-list__text" data-todo-text>Задача</div>


                     <div class="todo-list__currency" data-todo-currency>+0</div>
                     <div class="todo-list__difficult" data-todo-difficult>Сложность</div>
                     <button class="todo-list__cross" data-todo-cross><img src="img/burger-cross.png" alt=""></button>


                  </div>

                  <button class="todo-list__btn" data-todo-btn>add task</button>



                  <div class="todo-list__main-paste" data-todo-main-paste>

                     <div class="todo-list__paste" data-todo-paste></div>

                  </div>

               </div>

               <!-- ============================================================= -->








            </div>
         </div>
      </div>
   </section>












   <script src="js/index.js"></script>
</body>

</html>
